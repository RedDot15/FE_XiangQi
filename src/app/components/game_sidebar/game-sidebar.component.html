<div class="game-sidebar">
    <div class="timer-section">
      <h4>Thời gian còn lại</h4>
      <div class="timer" [ngClass]="{'active': currentPlayer === 'red' && playerView === 'red'}">
        <span>Đỏ: {{ formatTime(redPlayerTotalTimeLeft) }}</span>
      </div>
      <div class="timer" [ngClass]="{'active': currentPlayer === 'black' && playerView === 'black'}">
        <span>Đen: {{ formatTime(blackPlayerTotalTimeLeft) }}</span>
      </div>
    </div>
    <div class="chat-section">
      <h4>Chat</h4>
      <div class="chat-messages">
        <div *ngFor="let message of chatMessages" class="chat-message">
          <span class="timestamp">[{{ message.timestamp }}]</span>
          <span class="sender">{{ message.sender }}:</span>
          <span class="message">{{ message.message }}</span>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Nhập tin nhắn...">
        <button (click)="sendMessage()">Gửi</button>
      </div>
    </div>
</div>
