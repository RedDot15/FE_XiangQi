<div class="container-fluid">
    <div class="board-wrapper">
        <div class="title text-center">BẢNG XẾP HẠNG</div>
        <div class="row">
            <div class="col-lg-6">
                <h4 class="text-center">Xếp hạng đơn</h4>
                <div class="d-flex justify-content-center">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Hạng</th>
                                <th>Người chơi</th>
                                <th>Điểm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let player of topPlayers">
                                <td>{{ player.rank }}</td>
                                <td>{{ player.name }}</td>
                                <td>{{ player.score }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="d-flex justify-content-center">
                    <div>Xếp hạng giải đấu</div>

                </div>
            </div>
        </div>
    </div>

</div>
